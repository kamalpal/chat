<html>
    <head>
        <title>Chat App</title>
    </head>
    <body class="bg-gray-200">
        <form id="chatForm">
            <div class="container mx-auto mt-10">
                <div class="bg-gray-800 h-12 w-3/4 mx-auto text-white flex items-center">
                    <span class="flex-1 mx-4 font-mono">Chat Room</span>
                    <a
                        href="/"
                        class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white px-2 mr-2">
                        Leave Room
                    </a>
                </div>
                <div class="flex flex-wrap" style="height: 500px;">
                    <div class="w-1/4 ml-auto bg-gray-500 h-full">
                        <h2 id="room-name" class="font-mono text-lg p-4 border-b border-black"></h2>
                        <h4 id="room-name" class="font-mono text-lg px-4 mt-8">Users in Room</h4>
                        <ul id="room-users-list" class="p-4 font-mono"></ul>
                    </div>
                    <div class="w-2/4 mr-auto bg-gray-400 h-full box-border border-8 border-gray-400">
                        <div id="chat-content" class="w-full h-full bg-white overflow-scroll border-b-0 box-border border-8 border-white"></div>
                    </div>
                </div>
                <div class="bg-gray-800 h-14 w-3/4 mx-auto">
                    <div class="flex items-center py-2">
                        <input
                            id="msgbox"
                            class="appearance-none bg-white border-none w-full text-gray-700 mx-2 p-2 leading-tight focus:outline-none"
                            type="text" name="msgbox">
                        <button
                            class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 mr-2"
                            type="submit">
                            Send
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </body>
    <script src="./dist/main.js"></script>
</html>
